<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap References -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Stylesheet Reference -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="conatiner">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">A Directory of Train Times & Timetables</h3>
        </div>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Timetables</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train Time</th>
                                <th scope="col">Frequency</th>
                            </tr>
                        </thead>
                    </table>
                    <tbody>
                        <!-- Dynamic content for new trains -->
                    </tbody>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"> Add Train</div>
                    <div class="card-body">

                        <!-- Form for adding train -->
                        <form>
                            <div class="form-group">
                                <label for="trainNameInput">Name of Train</label>
                                <input class="form-control" id="trainNameInput" placeholder="Thomas the Tank"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="Shanghai" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (hh:mm)</label>
                                <input class="form-control" id="firstTrainTime" placeholder="09:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (in Minutes)</label>
                                <input class="form-control" id="frequencyInput" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
